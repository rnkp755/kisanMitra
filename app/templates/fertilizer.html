{% extends 'layout.html' %} {% block body %}

<style>
  .soil-body {
    background-color: #172a45;
    color: #e6f1ff;
    font-family: 'Calibri', sans-serif;
    transition: all 0.3s ease;
    padding-bottom: 20px;
  }

  .soil-heading {
    text-align: center;
    margin: 0;
    color: #64ffda;
    font-size: 2rem;
    font-weight: bold;
    padding: 1rem 0;
    animation: fadeIn 1s ease-in;
  }

  .soil-container {
    width: 500px;
    margin: 0 auto;
    background-color: #0a192f;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
    animation: slideUp 0.8s ease-out;
  }

  .soil-container:hover {
    transform: translateY(-5px);
  }

  .soil-form-group {
    margin-bottom: 1.5rem;
  }

  .soil-label {
    display: block;
    color: #64ffda;
    font-size: 17px;
    font-weight: bold;
    margin-bottom: 8px;
    transition: all 0.3s ease;
  }

  .soil-input,
  .soil-select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    background-color: rgba(136, 146, 176, 0.1);
    border: 1px solid #8892b0;
    color: #e6f1ff;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .soil-input:focus,
  .soil-select:focus {
    border-color: #64ffda;
    box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
    outline: none;
  }

  .soil-input:hover,
  .soil-select:hover {
    border-color: #64ffda;
  }

  .soil-select {
    -webkit-appearance: none;
    /* Remove default styles in Webkit browsers */
    -moz-appearance: none;
    /* Remove default styles in Firefox */
    appearance: none;
    /* General reset */
    background-color: rgba(136, 146, 176, 0.1);
    color: #e6f1ff;
    border: 1px solid #8892b0;
    padding-right: 30px;
    /* Add padding to accommodate dropdown icon */
    background-image: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M1 4.5a.5.5 0 0 1 .854-.354L8 9.793l6.146-5.647A.5.5 0 0 1 15 4.5h-14z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 1rem;
  }

  .soil-select option {
    background-color: #0a192f;
    color: #e6f1ff;
    font-weight: bold;
    padding: 10px;
  }

  .soil-button-container {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }

  .soil-submit-btn {
    background-color: rgba(100, 255, 218, 0.1);
    color: #64ffda;
    font-weight: bold;
    width: 130px;
    height: 50px;
    border-radius: 12px;
    font-size: 21px;
    border: 1px solid #64ffda;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
  }

  .soil-submit-btn:hover {
    background-color: rgba(100, 255, 218, 0.2);
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.4);
    }

    70% {
      box-shadow: 0 0 0 10px rgba(100, 255, 218, 0);
    }

    100% {
      box-shadow: 0 0 0 0 rgba(100, 255, 218, 0);
    }
  }
</style>

<div class="soil-body">
  <br /><br />
  <h2 class="soil-heading">
    Get informed advice on fertilizer based on soil
  </h2>
  <br />

  <div class="soil-container">
    <form method="POST" action="{{ url_for('fert_recommend') }}">
      <div class="soil-form-group">
        <label for="Nitrogen" class="soil-label">Nitrogen</label>
        <input type="number" class="soil-input" id="Nitrogen" name="nitrogen" placeholder="Enter the value (example:50)"
          required />
      </div>

      <div class="soil-form-group">
        <label for="Phosphorous" class="soil-label">Phosphorous</label>
        <input type="number" class="soil-input" id="Phosphorous" name="phosphorous"
          placeholder="Enter the value (example:50)" required />
      </div>

      <div class="soil-form-group">
        <label for="Pottasium" class="soil-label">Pottasium</label>
        <input type="number" class="soil-input" id="Pottasium" name="pottasium"
          placeholder="Enter the value (example:50)" required />
      </div>

      <div class="soil-form-group">
        <label for="crop" class="soil-label">Crop you want to grow</label>
        <select name="cropname" class="soil-select" id="crop" required>
          <option selected>Select crop</option>
          <option>rice</option>
          <option>maize</option>
          <option>chickpea</option>
          <option>kidneybeans</option>
          <option>pigeonpeas</option>
          <option>mothbeans</option>
          <option>mungbean</option>
          <option>blackgram</option>
          <option>lentil</option>
          <option>pomegranate</option>
          <option>banana</option>
          <option>mango</option>
          <option>grapes</option>
          <option>watermelon</option>
          <option>muskmelon</option>
          <option>apple</option>
          <option>orange</option>
          <option>papaya</option>
          <option>coconut</option>
          <option>cotton</option>
          <option>jute</option>
          <option>coffee</option>
        </select>
      </div>

      <div class="soil-button-container">
        <button type="submit" class="soil-submit-btn">
          Predict
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
