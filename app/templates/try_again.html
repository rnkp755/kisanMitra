{% extends 'layout.html' %} {% block body %}

<style>
  .error-container {
    padding: 2rem;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
    background-color: #172a45;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .error-card {
    background-color: #0a192f;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    padding: 3rem 2rem;
    border: 1px solid #8892b0;
    justify-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    max-width: 900px;
    margin: 9rem auto;
  }

  .error-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
  }

  .error-message {
    color: #e6f1ff;
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
    line-height: 1.6;
  }

  .error-button {
    background-color: rgba(136, 146, 176, 0.1);
    color: #64ffda;
    font-weight: bold;
    padding: 0.75rem 1.5rem;
    border: 1px solid #8892b0;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
    margin-top: 1rem;
  }

  .error-button:hover {
    background-color: rgba(100, 255, 218, 0.1);
    transform: translateY(-2px);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="error-container">
  <div class="error-card">
    <h1 class="error-message">
      <b>Sorry we couldn't process your request currently.<br>Please try again</b>
    </h1>

    <a href="{{ url_for('home') }}">
      <button type="submit" class="error-button">
        Try again
      </button>
    </a>
  </div>
</div>
{% endblock %}
